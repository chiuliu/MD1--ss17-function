    <script>
      let a = +prompt("Nhập số nguyên thứ nhất :");
      let b = +prompt("Nhập số nguyên thứ hai :");
      function change() {
        let c = a;
        a = b;
        b = c;
        console.log(`Số nguyên thứ nhất sau hoán đổi là : ${a}`);
        console.log(`Số nguyên thứ hai sau hoán đổi là : ${b}`);
      }
      change(a, b);

      let arr4 = [0, 0, 0, 0, 0, 0];

      let min = minarray(arr1);
      alert(min);

      function minarray(arr) {
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
          if (min > arr[i]) {
            min = arr[i];
          }
        }
        return min;
      }

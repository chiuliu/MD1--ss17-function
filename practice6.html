  <body>
    <script>
      const arr = [23, 34, 12, 11, 5, 9, 55, 61];

      function tinhtong(arr) {
        sum = arr.reduce((total, item) => {
          return (total += item);
        }, 0);
      }
      tinhtong(arr);
      console.log(sum);
    </script>
  </body>
